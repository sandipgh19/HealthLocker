<ion-header>
  <ion-navbar>
  <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <form [formGroup]="loginForm">

  <ion-row>
  <ion-col class="edittext1">
    
    <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input formControlName="email" id="email" type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item *ngIf="!loginForm.controls.email.valid  && (loginForm.controls.email.dirty || submitAttempt)">
                <p>Please enter a valid email id</p>
            </ion-item>
  </ion-col>
  </ion-row>

  <ion-row>
  <ion-col class="edittext1">

<ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input formControlName="password" type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  </ion-col>
  </ion-row>



  <ion-row>
  <ion-col class="button1">

  <button ion-button large full [disabled]="!loginForm.valid" (click)="lockerPage()">Log In</button>
  </ion-col>
  </ion-row>

  <ion-row>
  <ion-col class="button1">

<button ion-button large full (click)="registerPage()">Register</button>

</ion-col>
</ion-row>

  </form>

</ion-content>
