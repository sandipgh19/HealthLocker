<ion-header>

  <ion-navbar>
  <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Locker</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-grid>
  <ion-row>
    <ion-col>

    <ion-card (click)="DetailsPage1()">
  <ion-card-content>
    <ion-card-title>
      Prescriptions
      </ion-card-title>
    <p>
      You can store all types of Doctor's
      Prescription here. 
    </p>
  </ion-card-content>
</ion-card>

    </ion-col>
    <ion-col>
      <ion-card (click)="DetailsPage2()">
  <ion-card-content>
    <ion-card-title>
     Reports
      </ion-card-title>
    <p>
      You can store all types of Pathologycal
      Report here.
    </p>
  </ion-card-content>
</ion-card>

    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card (click)="DetailsPage3()">
  <ion-card-content>
    <ion-card-title>
      Bills
      </ion-card-title>
    <p>
      You can store all types of hospital/
      medical bills here.
    </p>
  </ion-card-content>
</ion-card>
    </ion-col>
    <ion-col>
      <ion-card (click)="DetailsPage4()">
  <ion-card-content>
    <ion-card-title>
      Details
      </ion-card-title>
    <p>
      You can store all types of insurance
      details here.
    </p>
  </ion-card-content>
</ion-card>
    </ion-col>


  </ion-row>
</ion-grid>

</ion-content>
