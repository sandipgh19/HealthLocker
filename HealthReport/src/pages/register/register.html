<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form [formGroup]="registrationForm">

<ion-row>
  <ion-col class="edittext1">

<ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input formControlName="name" [(ngModel)]="name"></ion-input>
  </ion-item>
  </ion-col>
  </ion-row>
  
  <ion-row>
  <ion-col class="edittext1">

    
    <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]= "email" id="email" formControlName="email" type="email"></ion-input>
  </ion-item>
  <ion-item *ngIf="!registrationForm.controls.email.valid  && (registrationForm.controls.email.dirty || submitAttempt)">
                <p>Please enter a valid email id</p>
            </ion-item>
  </ion-col>
  </ion-row>

  <ion-row>
  <ion-col class="edittext1">

<ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input formControlName="password" id="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  </ion-col>
  </ion-row>


  <ion-row>
  <ion-col class="button1">

  <button ion-button large full [disabled]="!registrationForm.valid" (click)="register()">Register</button>
  </ion-col>
  </ion-row>

  </form>

</ion-content>
