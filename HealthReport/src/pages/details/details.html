<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
    <ion-buttons end (click)="upload()">
      <button ion-fab>
        <ion-icon name="cloud-upload"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let item of posts">
    <img [src]="item.url" alt="" *ngIf="hide">
    <img src="assets/img/img_prev.png" class="full-image" (click)="show(item)">
    <ion-card-content>
      <ion-card-title>
        {{item.title}}
      </ion-card-title>
      <p>
        {{item.description}}
      </p>
      <p *ngIf="hide">{{item.id}}</p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col (click)="deleteItem(item)">
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='trash'></ion-icon>
          Delete
        </button>
      </ion-col>
      <ion-col text-right (click)="shareInfo(item)">
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
    
  </ion-card>
  

</ion-content>
